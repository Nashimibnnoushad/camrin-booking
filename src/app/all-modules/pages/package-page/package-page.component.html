<div class="loader-div" *ngIf="loading === true">
    <div class="loader">
      <div class="half"></div>
      <div class="half"></div>
    </div>
    <div style="color: black">Loading .....</div>
  </div>
<div *ngIf="loading === false" class="container">
    <div class="row" style="margin-top: 2%;">
        <div class="col-12">
            <div class="card enquiry-card" style="background-color: #11524126;">
                <div class="card-body">
                    <h4 class="card-title">Hi Nashim K N, Customize your Package - {{selectedPackage.packageName}}</h4>
                    <div class="education-info">
                        <div class="row">
                            <div class="col-3">
                                <label><span style="font-weight: bolder;">Event Type: </span>{{selectedPackage.eventType}}</label>
                            </div>
                            <div class="col-3">
                                <label><span style="font-weight: bolder;">Event: </span>Engagement - Wedding - Reception</label>
                            </div>
                            <div class="col-3">
                                <label><span style="font-weight: bolder;">Religion/Case: </span>Islam/Muslim</label>
                            </div>
                            <div class="col-3">
                                <label><span style="font-weight: bolder;">Event Date: </span>14 Augest 2024</label>
                            </div>
                        </div> 
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <h5>Package Includes</h5>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4 event-card">
                                <div class="features-title">Common Deliverables</div>
                                <div class="col-auto" *ngFor="let deliverable of selectedPackage.deliverablePricingSummaryList, let i=index">
                                    <label class="custom-checkbox">
                                      <input type="checkbox" checked="deliverable.isAdded" name={{deliverable.deliverableName}} (change)="onDeliverableClicked($event, i)">
                                      <span class="checkbox-checkmark"></span> {{deliverable.deliverableName}}
                                      <input type="number" id="number-input" class="number-input" [attr.disabled]="deliverable.count === 0 ? true : null" value={{deliverable.count}} min="1" (change)="onDeliverableCountChanged($event, i)">
                                    </label>
                              </div>
                            </div>
                            <div class="col-4 event-card" *ngFor="let event of selectedPackage.events, let e=index">
                                <div class="features-title">{{event.eventName}}</div>
                                <div class="col-auto" *ngFor="let services of event.services, let i=index">
                                    <label class="custom-checkbox">
                                      <input type="checkbox" checked="services.isAdded" name={{services.service}} (change)="onServicesClicked($event,e,i)">
                                      <span class="checkbox-checkmark"></span> {{services.service}}
                                      <input type="number" id="number-input" class="number-input" [attr.disabled]="services.count === 0 ? true : null" value={{services.count}} min="1" (change)="onServiceCountChanged($event,e,i)">
                                    </label>
                              </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="btn-item" style="float: right;margin-top: 0px;">
                    <a class="btn package-btn" (click)="openConfirmationModal()">Submit Quote</a>
                </div>
            </div>
        </div>
    </div>
</div>
